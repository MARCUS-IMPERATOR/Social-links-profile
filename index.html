<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="pic">
      <img src="images/avatar-jessica.jpeg">
    </div>
    <div class="name">Jessica Randall</div>
    <div class="loc">London, United Kingdom</div>
    <div class="prof">"Front-end developer and avid reader."</div>
    <div class="subcont">GitHub</div>
    <div class="subcont">Frontend Mentor</div>
    <div class="subcont">LinkedIn</div>
    <div class="subcont">Twitter</div>
    <div class="subcont">Instagram</div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
